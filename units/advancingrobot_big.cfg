## at least this macro should be in a amla.cfg file

#textdomain wesnoth-Z_Test_01
#define AMLA_MAULUS ABSOLUTE PERCENTAGE HPINCREASE
		[effect]
			apply_to=hitpoints
			increase_total={HPINCREASE}
			heal_full=yes
		[/effect]
		[effect]
			apply_to=max_experience
			increase={ABSOLUTE}
		[/effect]
		[effect]
			apply_to=max_experience
			increase={PERCENTAGE}%
		[/effect]
#enddef
#define AMLA_MAULUS_DEFAULT
	{AMLA_MAULUS 20 5 0}
#enddef
